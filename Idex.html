<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Showroom Dashboard</title>
  <style>
    /* ====== Reset and Base ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    /* ====== Sidebar ====== */
    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #333;
    }

    /* ====== Main Content ====== */
    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .bikes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .bike-card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .bike-card:hover {
      transform: scale(1.02);
    }

    .bike-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .bike-info {
      margin-top: 10px;
    }
    .bike-info h3 {
      margin-bottom: 5px;
    }
    .price {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Bike Showroom</h2>
    <a href="#">Dashboard</a>
    <a href="#">Add Bike</a>
    <a href="#">Inventory</a>
    <a href="#">Sales</a>
    <a href="#">Customers</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <input type="text" id="searchInput" placeholder="Search bikes...">
    </div>

    <div class="bikes" id="bikeContainer">
      <!-- Bike cards will be loaded here via JavaScript -->
    </div>
  </div>

  <script>
    // ====== Sample Bike Data ======
    const bikes = [
      {
        name: "Yamaha R15 V4",
        price: "₹1,80,000",
        img: "https://cdn.pixabay.com/photo/2015/01/19/13/51/motorcycle-604890_1280.jpg"
      },
      {
        name: "KTM Duke 390",
        price: "₹2,90,000",
        img: "https://cdn.pixabay.com/photo/2020/05/01/06/50/motorbike-5112880_1280.jpg"
      },
      {
        name: "Royal Enfield Classic 350",
        price: "₹1,90,000",
        img: "https://cdn.pixabay.com/photo/2020/04/08/16/30/bullet-5014967_1280.jpg"
      },
      {
        name: "TVS Apache RTR 200",
        price: "₹1,45,000",
        img: "https://cdn.pixabay.com/photo/2019/04/03/00/41/bike-4096431_1280.jpg"
      },
      {
        name: "Suzuki Gixxer SF",
        price: "₹1,30,000",
        img: "https://cdn.pixabay.com/photo/2017/01/06/19/15/motorcycle-1951308_1280.jpg"
      }
    ];

    const container = document.getElementById('bikeContainer');

    function loadBikes(filter = "") {
      container.innerHTML = "";
      const filtered = bikes.filter(b => b.name.toLowerCase().includes(filter.toLowerCase()));
      if (filtered.length === 0) {
        container.innerHTML = "<p>No bikes found.</p>";
        return;
      }
      filtered.forEach(bike => {
        const card = document.createElement('div');
        card.className = 'bike-card';
        card.innerHTML = `
          <img src="${bike.img}" alt="${bike.name}" />
          <div class="bike-info">
            <h3>${bike.name}</h3>
            <p class="price">${bike.price}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      loadBikes(e.target.value);
    });

    // Initial load
    loadBikes();
  </script>
</body>
</html>
